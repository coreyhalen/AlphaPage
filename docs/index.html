<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Synthcraft</title>
</head>



	
<div class="container-fluid">
<body>
	<div id="main-header">SYNTHCRAFT</div>
	<div id="Game" class="container">
		<div id="stats-area" class="container"> 
			<div class="stat">Health <span id="stat-health" class="stat-value"></span></div>
			<div class="stat">Ohms <span id="stat-ohms" class="stat-value"></span></div>
			<div class="stat">Volts <span id="stat-volts" class="stat-value"></span></div>
			<div class="stat">Flux <span id="stat-flux" class="stat-value"></span></div>
			<div class="stat">Scraps <span id="stat-scraps" class="stat-value"></span></div>
			<div class="stat">Photon Cells <span id="stat-cells" class="stat-value"></span></div>
		</div>

		<div class="display-area" id="display-area"></div>

		<div id="crafter">
			<button>Battle</button>
			<button>Crafting</button>
			<button>Character</button>
			<button>Inventory</button>
			<button>Exit</button>
		</div>

		<div id="actionbar">
			<button class="ability-button">Ability 1</button>
			<button class="ability-button">Ability 2</button>
			<button class="ability-button">Ability 3</button>
			<button class="ability-button">Ability 4</button>
			<button class="ability-button">Ability 5</button>
			<button class="ability-button">Ability 6</button>
			<button class="ability-button">Ability 7</button>
			<button class="ability-button">Ability 8</button>
			<button class="ability-button">Ability 9</button>
			<button class="ability-button">Ability 10</button>
	</div>	

</body>
</div>
</html>
